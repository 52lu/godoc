<body>
<nav>
</nav>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        name: 'Go学习文档',
        repo: 'https://github.com/52lu/godoc.git',
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        //侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        coverpage: true,
        // 最大支持渲染的标题层级
        maxLevel: 4,
        // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级
        subMaxLevel: 4,
        // 嵌套的侧边栏
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },
        // 字数统计
        count:{
            countable:true,
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese'
        },
        // 全局搜索设置
        search: {
            maxAge: 86400000,
            paths: [],
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 4,
            hideOtherSidebarContent: false,
            namespace: 'docsify-demo',
        }
    }
</script>
